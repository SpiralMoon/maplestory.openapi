name: Test JS

on:
  workflow_dispatch:
  push:
    paths:
      - js/**

jobs:
  test_js:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './js'

    env:
      API_KEY_KMS: ${{ secrets.API_KEY_KMS }}
      API_KEY_MSEA: ${{ secrets.API_KEY_MSEA }}
      API_KEY_TMS: ${{ secrets.API_KEY_TMS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          echo "Installing dependencies"
          npm install

      - name: Test
        run: |
          echo "Testing"
          API_KEY_KMS=${API_KEY_KMS} API_KEY_MSEA=${API_KEY_MSEA} API_KEY_TMS=${API_KEY_TMS} npm test
