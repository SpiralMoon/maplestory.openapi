name: Build and Publish Java

on:
  workflow_dispatch:

jobs:
  build_and_publish_java:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './java'

    env:
      OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      GPG_KEYNAME: ${{ secrets.GPG_KEYNAME }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8.0.392+8'

      - name: Build
        run: |
          echo "Building Java project"
          chmod +x ./gradlew
          ./gradlew build

      - name: Publish to Maven Repository
        run: |
          echo "ossrhUsername=${OSSRH_USERNAME}" >> gradle.properties
          echo "ossrhPassword=${OSSRH_PASSWORD}" >> gradle.properties
          echo "signing.gnupg.keyName=${GPG_KEYNAME}" >>  gradle.properties
          echo "signing.gnupg.passphrase=${GPG_PASSPHRASE}" >> gradle.properties
          echo "Publishing to Maven repository"
          ./gradlew publish
        env:
          GRADLE_USER_HOME: ./gradle